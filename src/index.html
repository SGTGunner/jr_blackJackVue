<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VueJS BlackJack Testing</title>

  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/style-lite.css" rel="stylesheet" media="all">

</head>
  <body>

    <main id="v-blackJack" >

      <options-form @new-game="newGame" ></options-form>


      <section class="table" >

        <player-frame
          v-for="player in players"
          :key="player.index"
          :shared="shared"
          :player="player" >
        </player-frame>

      </section>

      <h1>Stage: {{gameStage}} - {{debugStage}}</h1>

    </main>

    <script src="dist/bundle.js"></script>
  </body>
</html>
