<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VueJS BlackJack Testing</title>

  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet" media="all">


</head>
  <body  >
    <div id="v-blackJack">

      <options-form v-if="showOptions" @hide="showOptions = false" ></options-form>

      <main class="blackjack-table center-content" >
        <button class="btn menu-toggle material-icons" @click="showOptions = true" >menu</button>

        <div class="blackjack-inner" >
          <player-frame
            v-for="player in players"
            :key="player.index"
            :player="player" >
          </player-frame>
        </div>

      </main>

      <svg-static v-once></svg-static>

      <h1>Stage: {{gameStage}} - {{debugStage}}</h1>

    </div>
  </body>
   <script src="dist/bundle.js"></script>
</html>
